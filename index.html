<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript konvertavimas</title>
</head>
<body>

<script>
// 1. Convert funnyNumber to String
let funnyNumber = 12345;
let convertedFunnyNumberToString = String(funnyNumber);
console.log(typeof convertedFunnyNumberToString, convertedFunnyNumberToString);

// 2. Convert funnyString to Number
let funnyString = '12345';
let convertedFunnyStringToNumber = Number(funnyString);
console.log(typeof convertedFunnyStringToNumber, convertedFunnyStringToNumber);

// 3. Convert funnyTrue to Boolean
let funnyTrue = '1';
let convertedFunnyTrueToBoolean = Boolean(funnyTrue);
console.log(typeof convertedFunnyTrueToBoolean, convertedFunnyTrueToBoolean);

// 4. Convert funnyFalse to Boolean
let funnyFalse = '0';
let convertedFunnyFalseToBoolean = Boolean(funnyFalse);
console.log(typeof convertedFunnyFalseToBoolean, convertedFunnyFalseToBoolean);

// 5. Convert isTrue to String
let isTrue = false;
let convertedIsTrueToString = String(isTrue);
console.log(typeof convertedIsTrueToString, convertedIsTrueToString);

// 6. Convert isFalse to Number
let isFalse = true;
let convertedIsFalseToNumber = Number(isFalse);
console.log(typeof convertedIsFalseToNumber, convertedIsFalseToNumber);

// 7. Convert funnyText to Number
let funnyText = 'JavaScript is dynamic programming language.';
let convertedFunnyTextToNumber = Number(funnyText);
console.log(typeof convertedFunnyTextToNumber, convertedFunnyTextToNumber);

// 8. Convert funnyNull to String
let funnyNull = null;
let convertedFunnyNullToString = String(funnyNull);
console.log(typeof convertedFunnyNullToString, convertedFunnyNullToString);

// 9. Convert funnyUndefined to String
let funnyUndefined = undefined;
let convertedFunnyUndefinedToString = String(funnyUndefined);
console.log(typeof convertedFunnyUndefinedToString, convertedFunnyUndefinedToString);

// 10. Convert isTrue to String
let isTrue2 = true;
let convertedIsTrueToString2 = String(isTrue2);
console.log(typeof convertedIsTrueToString2, convertedIsTrueToString2);

// 11. Convert isFalse to String
let isFalse2 = false;
let convertedIsFalseToString2 = String(isFalse2);
console.log(typeof convertedIsFalseToString2, convertedIsFalseToString2);

// 12. Convert booleanString to Number
let booleanString = 'true';
let convertedBooleanStringToNumber = Number(booleanString);
console.log(typeof convertedBooleanStringToNumber, convertedBooleanStringToNumber);

// 13. Convert otherBooleanString to Boolean
let otherBooleanString = 'false';
let convertedOtherBooleanStringToBoolean = Boolean(otherBooleanString);
console.log(typeof convertedOtherBooleanStringToBoolean, convertedOtherBooleanStringToBoolean);
</script>

</body>
</html>
